<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
  </head>
  <body>
    <div id="app">
        <p>{{firstName}}</p>
        <button v-on:click="firstName = 'Максим'">Изменить имя на Максим</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var profile = {
            firstName: 'Алексей'
        }

        // Object.freeze(profile)

        var app = new Vue({
            el: '#app',
            data: profile
        })

        app.$watch('firstName', function(){
            alert('имя изменено')
        })
    </script>
  </body>
</html>
